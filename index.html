<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browser Info Sender</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a001a;
      --card: rgba(20, 20, 40, 0.75);
      --text: #e0e0ff;
      --accent: #00eaff;
      --glow: 0 0 25px rgba(0, 234, 255, 0.7);
      --border: rgba(0, 234, 255, 0.25);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a001f, #1a0033, #0f0f1a);
      color: var(--text);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 10vw, 4.5rem);
      background: linear-gradient(90deg, #00eaff, #a78bfa, #ff71ce);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow);
      letter-spacing: 3px;
      margin-bottom: 1rem;
      text-align: center;
    }

    .subtitle {
      font-size: clamp(1rem, 5vw, 1.4rem);
      max-width: 90%;
      text-align: center;
      margin-bottom: 3rem;
      color: #b0b0ff;
      line-height: 1.6;
    }

    .premium-card {
      background: var(--card);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: clamp(2rem, 6vw, 4rem) clamp(1.5rem, 5vw, 4rem);
      box-shadow: 0 20px 60px rgba(0,0,0,0.7), var(--glow);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    button {
      padding: clamp(16px, 5vw, 20px) clamp(40px, 10vw, 70px);
      font-size: clamp(1.1rem, 5vw, 1.5rem);
      font-weight: 700;
      cursor: pointer;
      border: none;
      border-radius: 60px;
      color: white;
      background: linear-gradient(135deg, #00eaff, #7c3aed, #ff71ce);
      box-shadow: 0 10px 30px rgba(0, 234, 255, 0.5);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 25px 60px rgba(0, 234, 255, 0.8);
    }

    button:disabled {
      opacity: 0.4;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    #status {
      margin-top: 3rem;
      font-size: clamp(1rem, 4vw, 1.4rem);
      color: #a0a0ff;
      text-shadow: 0 0 12px rgba(160,160,255,0.6);
      min-height: 60px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Browser + Location Tracker</h1>
  <p class="subtitle">এক ক্লিকে ব্রাউজারের সব ইনফো + রিয়েল লোকেশন Telegram-এ পাঠানো হবে</p>

  <div class="premium-card">
    <button id="sendBtn" onclick="sendBrowserInfo()">
      Send My Browser & Location
    </button>

    <div id="status"></div>
  </div>

  <script>
    const btn = document.getElementById('sendBtn');
    const status = document.getElementById('status');

    async function sendBrowserInfo() {
      btn.disabled = true;
      btn.textContent = "Collecting & Sending...";
      status.textContent = "Collecting browser info...";

      try {
        // Browser info
        const browserInfo = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          language: navigator.language,
          languages: navigator.languages.join(', '),
          hardwareConcurrency: navigator.hardwareConcurrency || 'Unknown',
          deviceMemory: navigator.deviceMemory || 'Unknown',
          screen: `${screen.width}x${screen.height} (color depth: ${screen.colorDepth})`,
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          cookiesEnabled: navigator.cookieEnabled,
          doNotTrack: navigator.doNotTrack || 'Unknown',
          connection: navigator.connection ? {
            type: navigator.connection.effectiveType,
            downlink: navigator.connection.downlink,
            rtt: navigator.connection.rtt
          } : 'Unknown',
          timestamp: new Date().toISOString()
        };

        // Geolocation
        status.textContent = "Getting real location... (allow permission)";
        let geo = "Location permission denied or error";
        let mapLink = "";
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              enableHighAccuracy: true,
              timeout: 20000,
              maximumAge: 0
            });
          });

          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const acc = position.coords.accuracy.toFixed(0);
          geo = `${lat}, ${lon} (accuracy: ${acc}m)`;
          mapLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;
          status.textContent = "Location captured → Sending...";
        } catch (geoErr) {
          console.error("Geolocation error:", geoErr);
          if (geoErr.code === 1) geo = "Permission denied – allow in browser settings";
          else if (geoErr.code === 2) geo = "Position unavailable – check GPS";
          else if (geoErr.code === 3) geo = "Timeout – try again";
          else geo = "Error: " + geoErr.message;
          status.textContent = geo;
        }

        // সব ডাটা একসাথে পাঠানো
        const payload = {
          browser: browserInfo,
          geo: geo,
          mapLink: mapLink,
          timestamp: new Date().toISOString()
        };

        const res = await fetch("/api/send-info", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          status.textContent = "All browser info + location sent successfully ✓";
        } else {
          const errText = await res.text();
          status.textContent = "Send failed: " + errText;
        }
      } catch (err) {
        status.textContent = "Error: " + (err.message || "Unknown error");
        console.error(err);
      } finally {
        btn.disabled = false;
        btn.textContent = "Send My Browser & Location";
      }
    }
  </script>
</body>
</html>
